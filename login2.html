<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login 2</title>
    <link rel="stylesheet" href="estilo.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body onload="getChiste()">
    <div id="cuerpoLogin">
        <div id="login2">
            <h1> Inicio de seccion</h1>
            <label for="usuario">Usuario</label>
            <input type="text" name="usuario" class="form-control" id="user" onkeyup="validarUsuario()" onkeyup="validarButton()">
            <p class="texto-error" id="error-user">&nbsp;</p>
            <div class="form-group">
                <label for="clave">Contraseña</label>
                <input type="password" name="clave" class="form-control" id="password" onkeyup="validarContraseña()" onkeyup="validarButton()">
                <p class="password-error" id="error-password">&nbsp;</p>
            </div>
            <a href="#">No tienes cuenta?</a>
            <a href="index.html" class="btn btn-primary" role="button" id="botonIngresar" >Ingresar</a>
            <div id="chisteLoggin">
                <p id="setupChiste">&nbsp;</p>
                <p id="deliveryChiste">&nbsp;</p>
            </div>
        </div>
    </div>

<script src="funciones.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
