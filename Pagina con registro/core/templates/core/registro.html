{% extends 'core/base.html' %}
{% load static %}


{% block head %}
<script src="( % static 'funciones.js' %)"></script>
{% endblock %}

<!DOCTYPE html>
<html lang="es">
{% block content %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div id="cuerpoCrearUsuario">
        <div id="crearUsuario">
            <h1>Crear Usuario</h1>
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" name="nombre" class="form-control" id="nombre">
            </div>
            <div class="form-group">
                <label for="apellido">Apellido</label>
                <input type="text" name="apellido" class="form-control" id="apellido">
            </div>
            <div class="form-group">
                <label for="nombre de usuario">Nombre de usuario</label>
                <input type="text" name="nombreDeUsuario" class="form-control" id="nombreDeUsuario">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" name="email" class="form-control" id="email">
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" name="password" class="form-control" id="password">
            </div>
            <div class="form-group">
                <label for="confirmar-password">Confirmar Contraseña</label>
                <input type="password" name="confirmar-password" class="form-control" id="confirmar-password">
            </div>
            <a href="{% url 'login' %}">Ya tienes cuenta?</a>
            <div>
            </div>
            <button onclick="crearUsuario()" class="btn btn-primary" id="botonCrearUsuario">Crear Usuario</button>
        </div>
    </div>
    {% endblock %}


    <script src="funciones.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        function volverLogin() {
            window.location.href = "login2.html";
        }
    </script>

</body>
</html>
